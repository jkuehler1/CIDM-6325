<h1>Enrollments</h1>
<table>
    <thead>
        <tr>
            <th><a href="?sort=student__user">Student</a></th>
            <th><a href="?sort=course__name">Course</a></th>
            <th><a href="?sort=date_enrolled">Date Enrolled</a></th>
            <th><a href="?sort=status">Status</a></th>
        </tr>
    </thead>
    <tbody>
        {% for enrollment in enrollments %}
        <tr>
            <td>{{ enrollment.student.user }}</td>
            <td>{{ enrollment.course.name }}</td>
            <td>{{ enrollment.date_enrolled }}</td>
            <td>{{ enrollment.get_status_display }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
